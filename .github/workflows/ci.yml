name: ci

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node: ['22', '20', '18']
    name: Node ${{ matrix.node }} CI
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: npm install, build, lint, and test
        run: |
          npm ci
          npm run build
          npm run lint
          npm test
        env:
          CI: true
